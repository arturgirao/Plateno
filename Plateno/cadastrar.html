<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../PLATENOEAD/css/cadastrar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <h1> Plateno - Cadastre o seu usuário:</h1>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Cadastrar</button>

        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="modal-content" action="/action_page.php">
            <div class="container">
              <h1>Cadastro</h1>
              <p>Por favor complete o formulário para criar uma conta.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Digite seu Email" name="email" required>

              <label for="psw"><b>Senha</b></label>
              <input type="password" placeholder="Digite sua senha" name="psw" required>

              <label for="psw-repeat"><b>Repita sua senha</b></label>
              <input type="password" placeholder="Repita sua senha" name="psw-repeat" required>

              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lembrar-me
              </label>

              <!--<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->

              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                <button type="submit" class="signupbtn">Criar</button>
              </div>
            </div>
          </form>
        </div>
    
        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    
    </body>
